<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Enigma</title>
</head>
<body>
  <div id="enigma-container">

    <div id="rotors" >
      <h2>Rotors</h2>
      <div id="rotors-display-container">
        <div id="rotor-slot-1" class="rotor-slot"></div>
        <div id="rotor-slot-2" class="rotor-slot"></div>
        <div id="rotor-slot-3" class="rotor-slot"></div>
      </div>
    </div>
    <div id="message-container">
      <h2>Encoded Message</h2>
      <textarea readonly id="output-display" rows="5" cols="80"></textarea>
      <button id="clear-output">Clear</button>
    </div>

    <div id="light-panel">
      <h2>Light Panel</h2>
      <div id="top-row-lights" class="light-row"></div>
      <div id="middle-row-lights" class="light-row"></div>
      <div id="bottom-row-lights" class="light-row"></div>
    </div>

    <div id="plubboard">
      <h2>Plugboard</h2>
      <div>Under Construction</div>
    </div>
    
  </div>
  <script src="js/main.js"></script>
</body>
</html>
